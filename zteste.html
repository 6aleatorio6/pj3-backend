<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista-Usuarios</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #FCFFFC;
            padding: 20px;
        }

        .cabecalho {
            margin-top: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #424643;
            position: relative;
        }

        h2 {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .data {
            position: absolute;
            top: 0;
            right: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .centralizado {
            font-size: 23px;
            text-align: center;
            margin-top: 25px;
        }

        /* Estilo para linhas pares */
        tr:nth-child(even) {
            background-color: #e6fff2;
        }

        /* Estilo para linhas ímpares */
        tr:nth-child(odd) {
            background-color: #e6ffe6;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="cabecalho">
        <img src="https://picsum.photos/200/100" alt="">
        <h2>Parque Natural Municipal do Juqueriquerê</h2>
    </div>
    <div>
        <p class="centralizado">Relatorio Total de Visitas</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>fulano</td>
                <td>99123-1234</td>
                <td>1998-10-10</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Pode adicionar rodapé aqui se necessário -->
        </tfoot>
    </table>
</body>

</html>
